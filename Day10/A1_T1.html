<!-- Task 1: Add a click event listener to a button that changes the text content of a
paragraph. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1_T1</title>
</head>
<body>
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores quibusdam provident aliquam nihil laboriosam quia eius labore delectus minima quos.</p>

    <button type="button" id="butt">Click Here</button>
</body>
<script>
    var paragraph = document.getElementById("para")
    var button1 = document.getElementById("butt")
    button1.addEventListener('click',()=>{
        paragraph.innerText = "After Change"
    })
</script>
</html>
