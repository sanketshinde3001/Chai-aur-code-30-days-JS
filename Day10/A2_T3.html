<!-- Task 3: Add a mouseover event listener to an element that changes its background color. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2_T3</title>
</head>
<body>
    <p id="para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, distinctio porro atque culpa animi, inventore optio tenetur consequuntur voluptate unde placeat esse veniam, ipsam vero.
    </p>
    
</body>
<script>
    var paragraph = document.getElementById("para")
    paragraph.addEventListener('mouseover',()=>{
        paragraph.style.backgroundColor = "red"
    })
</script>
</html>
