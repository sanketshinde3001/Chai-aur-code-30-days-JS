<!-- Task 3: Create a new div element with some text content and append it to the body. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2_T3</title>
</head>
<body>
    <div id="main">
        <h1 id="headings">Heading</h1>
        <h3 class="info">This is line 1</h3>
        <h3 class="info">This is line 2</h3>
        <h3 class="info">This is line 3</h3>
    </div>
    <button type="button" onclick="adddiv()">Change</button>
</body>
<script>
    function adddiv(){
        let iddata = document.createElement('h3')
        iddata.innerText = "This is line 4"
        let container = document.getElementById("main")
        container.appendChild(iddata)
    } 
</script>
</html>
