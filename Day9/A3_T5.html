<!-- Task 5: Select an HTML element and remove it from the DOM. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3_T5</title>
</head>
<body>
    <div id="main">
        <div id="one">One</div>
        <div id="two">Two</div>
        <div id="three">Three</div>
    </div>
    <button type="button" onclick="removediv()">Change</button>
</body>
<script>
    function removediv(){
        let container = document.getElementById("two")
        container.remove()
    } 
</script>
</html>
