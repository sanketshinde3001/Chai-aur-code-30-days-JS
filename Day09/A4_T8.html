<!-- Task 8: Add and remove a CSS class to/ from an HTML element. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4_T8</title>
    <style>
        .bg{
            background-color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1 id="one">Heading</h1>
    </div>
    <button type="button" onclick="changesrc()">Change</button>
</body>
<script>
    function changesrc(){
        let heading = document.getElementById("one").classList
        heading.toggle('bg')
    } 
</script>
</html>
