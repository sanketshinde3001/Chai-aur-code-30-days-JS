<!-- Task 5: Write a function that validates user input (e.g., checking if a string is not empty) and throws a custom error if the validation fails. Handle the custom error using a try-catch block. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3_T5</title>
</head>
<body>
    <h1>Enter String</h1>
    <input type="text" id="ip">
    <button type="button" onclick="checkinfo()">Click</button>
    <div id="ans"></div>
</body>
<script>
    class CustomError extends Error{
    constructor(message){
        super(message)
        this.name="CustomError"
    }
}

    function checkinfo() {
        const data = document.getElementById('ip').value
        const op = document.getElementById('ans')
        try {
            if (data.trim().length != 0) {
            op.innerText = "All Correct"
        } else {
            throw new CustomError("Empty String")
        }
        } catch (error) {
            op.innerText = error.message
        }

    }
</script>
</html>
